{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Log Mood</h1>
    <form method="POST" action="{{ url_for('main.log_mood') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="mood">Mood</label>
            {{ form.mood(class="form-control", id="mood", required=True) }}
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            {{ form.note(class="form-control", id="note", rows=3) }}
        </div>
        <button type="submit" class="btn btn-primary">Log Mood</button>
    </form>
</div>
{% endblock %}
