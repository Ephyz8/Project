{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Log Sleep</h1>
    <form method="POST" action="{{ url_for('main.log_sleep') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="hours">Hours</label>
            {{ form.hours(class="form-control", id="hours") }}
        </div>
        <div class="form-group">
            <label for="quality">Quality</label>
            {{ form.quality(class="form-control", id="quality") }}
        </div>
        <button type="submit" class="btn btn-primary">Log Sleep</button>
    </form>
</div>
{% endblock %}
