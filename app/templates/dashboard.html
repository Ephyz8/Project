{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome, {{ current_user.username }}</h1>
    
    <!-- Average Data Display -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Average Sleep Hours</h5>
                    <p class="card-text" id="averageSleepHours">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Calories</h5>
                    <p class="card-text" id="totalCalories">Loading...</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Mood Trends</h5>
                    <p class="card-text" id="moodTrends">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Graphs -->
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Activity</h3>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Nutrition</h3>
            <div class="chart-container">
                <canvas id="nutritionChart"></canvas>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Sleep</h3>
            <div class="chart-container">
                <canvas id="sleepChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Mood</h3>
            <div class="chart-container">
                <canvas id="moodChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Fetch and display average data
    fetch('/dashboard_data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('averageSleepHours').textContent = data.avg_sleep_hours.toFixed(2) + " hours";
            document.getElementById('totalCalories').textContent = data.total_calories + " kcal";
            document.getElementById('moodTrends').textContent = JSON.stringify(data.mood_counts);
        });

    // Chart configurations
    const chartConfig = {
        type: 'line',
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // Fetch and display activity data
    fetch('/activity_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                ...chartConfig,
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: 'Steps',
                        data: data.map(item => item.steps),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });
        });

    // Fetch and display nutrition data
    fetch('/nutrition_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('nutritionChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Calories', 'Protein', 'Carbs', 'Fats'],
                    datasets: [{
                        label: 'Nutrition',
                        data: [data.reduce((sum, n) => sum + n.calories, 0), data.reduce((sum, n) => sum + n.protein, 0), data.reduce((sum, n) => sum + n.carbs, 0), data.reduce((sum, n) => sum + n.fats, 0)],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });

    // Fetch and display sleep data
    fetch('/sleep_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                ...chartConfig,
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: 'Sleep Hours',
                        data: data.map(item => item.hours),
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                }
            });
        });

    // Fetch and display mood data
    fetch('/mood_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('moodChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: 'Mood',
                        data: data.map(item => item.rating),
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
});
</script>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}
